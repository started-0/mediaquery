<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Document</title>
    <style>
        .grid-container {
            padding: 20px;
            background-color: black;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 250px 350px 350px;
            gap: 25px;
        }

        .first-card {
            grid-column: span 2;
            background-color: aquamarine;
        }

        .card {
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="first-card">
    </div>
    <div class="card">
    </div>
    <div class="card">
    </div>
    <div class="card" >
    </div>
    <div class="card">
    </div>
</div>
</body>
</html>
